<div class="row">

  <div class="card">

    <div class="card-body">
      <h5 class="card-title">Sing-up</h5>

      <form class="col  white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)" novalidate>
        <!-- Name\Last name -->
        <div class="row">
          <div class="form-group col-md-6">
            <div class="inner-addon left-addon">
              <i class="fa fa-user "></i>
              <input class="form-control" type="text" name="FirstName" #FirstName="ngModel" placeholder="First Name"
                [(ngModel)]="user.FirstName">
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="inner-addon left-addon">
              <i class="fa fa-user "></i>

              <input class="form-control" type="text" name="LastName" #LastName="ngModel" placeholder="Last Name"
                [(ngModel)]="user.LastName">
            </div>
          </div>
        </div>
        <!-- Password -->
        <div class="row">
          <div class="form-group col-md-6">
            <input class="form-control" type="password" name="Password" placeholder="Password" #Password="ngModel"
              [(ngModel)]="user.Password" required minlength="3">
            <!-- <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label> -->
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" type="password" name="ConfirmPassword" placeholder="Confirm Password"
              #PasswordConfirm="ngModel" [(ngModel)]="confirmPassword" required minlength="3">
            <!-- <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label> -->
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-8">

            <div class="inner-addon left-addon">
              <i class="fa fa-envelope "></i>
              <input class="form-control" type="email" name="Email" #Email="ngModel" placeholder="Email" [(ngModel)]="user.Email"
                [pattern]="emailPattern">
            </div>

            <!-- <label data-error="Invalid email!">Email</label> -->
          </div>
          <div class="form-group col-md-4">
            <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Sign Up</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
