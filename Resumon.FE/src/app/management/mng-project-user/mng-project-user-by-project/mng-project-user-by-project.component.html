<div class="row">
  <div class="col-sm-12 col-md-6">
    <div class="card ">
      <div class="card-header">
        Users Available
      </div>
      <div class="card-body" (onDrop)="userDropBack($event)" pDroppable="usersBack">
        <div *ngFor="let user of availableUsers" class="row available-user" 
        style="cursor: -webkit-grab;" pDraggable="users" (onDragStart)="userDragStart($event,user)"
          (onDragEnd)="userDragEnd($event)" (click)="userSelected(user)">
          <app-select-user-card [profile]='user' [selected]="false"></app-select-user-card>
 
        </div>
      </div>
    </div>
  </div>
  <div class=" col-sm-12 col-md-6">
  <div class="card ">
    <div class="card-header">
      Users Selected
    </div>
    <div class="card-body" pDroppable="users" (onDrop)="userDrop($event)">
      <div *ngFor="let user of selectedUsers"  style="cursor: -webkit-grab;" (onDragStart)="userDragStart($event,user)" (onDragEnd)="userDragEnd($event)"
        pDraggable="usersBack" (click)="userRemoved(user)" >     
        <app-select-user-card [profile]='user' [selected]="true"></app-select-user-card></div>
    
    </div>
  </div>
</div>
</div>
