<select [(ngModel)]="selectedValue">
  <option *ngFor="let project of projects" [ngValue]="c">{{project.Name}}</option>
</select>

<div class="container">
  <div class="row">
    <div class="column col-sm-12 col-md-6"    (onDrop)="userDropBack($event)"    pDroppable="usersBack">
      <div *ngFor="let user of availableUsers" class="row available-user" style="cursor: -webkit-grab;" 
      pDraggable="users"    (onDragStart)="userDragStart($event,user)" 
     (onDragEnd)="userDragEnd($event)" (click)="userSelected(user)">
     <div  class="col-xs-2 col-sm-2" style="background-color: beige">
      <img src="../../../../assets/img/silhouette-avatar-1.png" class="rounded float-left" style="max-width: 50px;" alt="...">
     </div>
     <div  class="col-xs-10 col-sm-10" style="background-color: rgb(29, 168, 150)"> 
      <dl>
        <dt>User level:</dt>
        <dd>{{user.Name}} </dd>
        <dt>Registered since:</dt>
        <dd>{{user.LastName}}</dd>
    </dl>
    </div>
 


    </div>
    </div>
    <div class="column col-sm-12 col-md-6"  pDroppable="users"   (onDrop)="userDrop($event)"    >
      <div *ngFor="let user of selectedUsers"   class="selected-user" (onDragStart)="userDragStart($event,user)" (onDragEnd)="userDragEnd($event)"  
         pDraggable="usersBack"   (click)="userRemoved(user)" style="height: 25px">{{user.Name}} {{user.LastName}}</div>
    </div>
  </div>
</div>
