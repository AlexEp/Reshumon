<div class="wrapper fadeInDown zero-raduis">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <h2 class="my-5">Sign In</h2>
      </div>

      <!-- Login Form -->
      <form  #userSingIn="ngForm" (ngSubmit)="onLogIn(userSingIn)" novalidate>

        <input class="fadeIn third zero-raduis" type="text" name="userName" #userName="ngModel" placeholder="Username" ngModel required>
        <input class="fadeIn third zero-raduis" type="Password" name="password" #LastName="ngModel" placeholder="Password" required
        ngModel >
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
        <input type="submit"   class="fadeIn fourth zero-raduis" value="login">
         <!--  <h2>You don't have a account ?</h2>
      <input type="button" class="fadeIn fourth zero-raduis pc" value="register"> -->
      </form>
      

    </div>
</div>
