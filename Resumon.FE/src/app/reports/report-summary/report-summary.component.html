<div *ngIf="isDataReady; else elseBlock">

    <div class="row">

        <div class="col-sm-12 col-md-3  selection-section">

                <p-accordion>
                        <p-accordionTab header="{{translateWorld('projects') | translate}}">
                                <ul id="project-list" class="list-group" style="text-align: left">
                                        <li class="list-group-item">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="searchProjectSelected"> <i class="fa fa-search" aria-hidden="true"></i></span>
                                                </div>
                                                <input type="text" class="form-control" id="search" [(ngModel)]="searchProjectSelected" autocomplete="off">
                                            </div>
                        
                                        </li>
                                        <li class="list-group-item">
                                                <button type="button" class="btn btn-primary" (click)="selectAllProject()"><i class="fa fa-check-square-o" aria-hidden="true"></i></button>
                                                <button type="button" class="btn btn-primary float-right"  (click)="selectNoneProject()"><i class="fa fa-square-o" aria-hidden="true"></i></button>
                                        </li>
                                        <li *ngFor="let coloredProject of coloredProjects | filterItem:filtercoloredProjects:searchProjectSelected"
                                            class="list-group-item">
                                            <div>
                                                <input type="checkbox" [(ngModel)]="coloredProject.isChecked">
                                                <!-- <p-colorPicker [(ngModel)]="coloredProject.colore" format="rgb"></p-colorPicker> -->
                                                <span>{{coloredProject.value.Name}}</span>
                                            </div>
                        
                                        </li>
                                    </ul>
                        </p-accordionTab>
                        <p-accordionTab header="{{translateWorld('users') | translate}}">
                                <ul id="project-list" class="list-group" style="text-align: left">
                                        <li class="list-group-item">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="searchUsersSelected"> <i class="fa fa-search" aria-hidden="true"></i></span>
                                                </div>
                                                <input type="text" class="form-control" id="search" [(ngModel)]="searchUsersSelected" autocomplete="off">
                                            </div>
                        
                                        </li>
                                        <li class="list-group-item">
                                                <button type="button" class="btn btn-primary" (click)="selectAllUsers()"><i class="fa fa-check-square-o" aria-hidden="true"></i></button>
                                                <button type="button" class="btn btn-primary float-right"  (click)="selectNoneUsers()"><i class="fa fa-square-o" aria-hidden="true"></i></button>
                                        </li>
                                        <li *ngFor="let coloredUser of coloredUsers | filterItem:filtercoloredUsers:searchUsersSelected"
                                            class="list-group-item">
                                            <div>
                                                <input type="checkbox" [(ngModel)]="coloredUser.isChecked">
                                                <!-- <p-colorPicker [(ngModel)]="coloredProject.colore" format="rgb"></p-colorPicker> -->
                                                <span>{{coloredUser.value.Name}}</span>
                                            </div>
                        
                                        </li>
                                    </ul>
                        </p-accordionTab>
                 
                    </p-accordion>

        </div>

        <div class="col-sm-12 col-md-9">
            <!-- ----------- Tool bar ----------- -->
            <div class="card  toolbar-section mw-100">
                <div class="card-body ">

                    <div id="btn-load" class="form-row align-items-center">
                        <div class="col-md-6 col-lg-2">
                            <button id="list" class="btn btn-warning" data-original-title="load" (click)="onReloadData()">
                                <i class="fa fa-refresh" aria-hidden="true "></i>
                                <span class="d-none d-sm-inline"> {{translateWorld('load') | translate}}</span>
                            </button>
                        </div>
                        <div class="col-md-6   col-lg-4">
                            <select name="select-period" id="select-period" class="custom-select" [(ngModel)]="selectPeriod"
                                (change)="onPeriodChange(selectPeriod)">
                                <option value="0">Custom</option>
                                <option value="1">Last Week</option>
                                <option value="2">Last Month</option>
                                <option value="3">Last 3 Month</option>
                            </select>
                        </div>

                        <div id="date-from" class="col-md-6  col-lg-3 ">
                            <label for=""> {{translateWorld('from') | translate}}</label>
                            <p-calendar [(ngModel)]="selectedFromDate" [minDate]="minDateValue" [maxDate]="maxDateValue"
                                [inputStyle]="{'width':'100px'}" [showIcon]="true" dateFormat="dd/mm/yy"
                                [readonlyInput]="true" (onSelect)="onDateSelect()"></p-calendar>
                        </div>
                        <div  id="date-to" class="col-md-6 col-lg-3">
                            <label for=""> {{translateWorld('to') | translate}}</label>
                            <p-calendar [(ngModel)]="selectedToDate" [minDate]="minDateValue" [maxDate]="maxDateValue"
                                [inputStyle]="{'width':'100px'}" [showIcon]="true" dateFormat="dd/mm/yy"
                                [readonlyInput]="true" (onSelect)="onDateSelect()"></p-calendar>


                        </div>
                    </div>

                </div>
            </div>


               <!-- ----------- Table ----------- -->
            <div class="card   mw-100">
                <div class="card-body ">
                        <p-table #dt [columns]="reportCols" [value]="reportByProject.values">
                                <ng-template pTemplate="caption">
                                    <div class="ui-helper-clearfix">
                                        <button type="button" pButton icon="fa fa-file-excel-o" iconPos="left" label="Export"
                                            (click)="dt.exportCSV()" style="float:left"></button>
                                    </div>
                                </ng-template>
        
                                <ng-template pTemplate="header" let-columns>
                                    <tr>
                                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                            {{col.header}}
                                            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
                                                ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                                                <!-- <p-multiSelect *ngSwitchCase="'user'" [options]="users" defaultLabel="All Colors" (onChange)="dt.filter($event.value, col.field, 'in')"></p-multiSelect> -->
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-rowData let-columns="reportCols">
                                    <tr [pSelectableRow]="rowData">
                                        <td *ngFor="let col of reportCols">
                                            {{rowData[col.field]}}

                                          
                                        </td>
                                        
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="footer" let-columns>
                                        <tr>
                                            <td *ngFor="let col of columns">
                                                {{col.footer}}
                                            </td>
                                        </tr>
                                    </ng-template>
                            </p-table>
                </div>



            </div>

        </div>



    </div>

</div>
<!-- ------------- [Loading Animation] -------------- -->
<ng-template #elseBlock>
    <app-animated-loading *ngIf="!isDataLodingFailed"></app-animated-loading>
    <div *ngIf="isDataLodingFailed" class="">
        <div class="alert alert-danger" role="alert">
            <strong>{{'Loading Data Failed'}}</strong>
        </div>
    </div>
</ng-template>
